<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('menu')}">菜单管理</a></li>
        <li><a href="{:url('menu_add')}">添加菜单</a></li>
    </ul>

    <form class="js-ajax-form margin-top-20" action="{:url('menu_sort')}" method="post" style="">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit" data-action="{:url('pub_menu')}">生成菜单</button>
        </div>
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th width="100">{:lang('SORT')}</th>
                <th width="250">菜单名称</th>
                <th width="230">类型</th>
                <th>类型值</th>
                <th width="300">操作</th>
            </tr>
            </thead>
            <tbody>
            {$category}
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
