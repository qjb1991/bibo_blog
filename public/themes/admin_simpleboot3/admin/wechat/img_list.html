<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="js-ajax-form" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"></th>
                <th width="100">关键字</th>
                <th>标题</th>
                <th>描述</th>
            </tr>
            </thead>
            <foreach name="data" item="vo" key="k">
                <tr>
                    <td>
                        <input type="radio" name="key" value="{$k}">
                    </td>
                    <td>{$vo.keyword}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.desc}</td>
                </tr>
            </foreach>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    var json_data = {$json_data};
    function confirm() {
        var num=parseInt('{$post.num}');
        var id = '';
        var imgId='';
        var img = '';
        var title = '';
        var keyVal = '';
        var key = $('input[name="key"]');
        for(var i=0;i<key.length;i++){
            if(key[i].checked==true) {
                keyVal=key.eq(i).val();
                break;
            }
        }
        if (keyVal!='') {
            img = json_data[keyVal]['pic'];
            title = json_data[keyVal]['title'];
            id = json_data[keyVal]['id'];
            imgId = json_data[keyVal]['mid'];
        }
        return {
            num: num,
            id: id,
            imgId:imgId,
            img: img,
            title:title
        };
    }
</script>
</body>
</html>
