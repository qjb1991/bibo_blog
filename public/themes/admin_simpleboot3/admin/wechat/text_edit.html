<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="javascript:history.back(-1);">文本回复</a></li>
        <li class="active"><a href="{:url('text_edit')}">编辑回复</a></li>
    </ul>
    <form action="{:url('text_edit_post')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">关键字<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="id" value="{$data.id}">
                            <input class="form-control" type="text" style="width: 400px;" name="keyword" value="{$data.keyword}"
                                   required
                                   placeholder="请输入关键字"/>
                        </td>
                    </tr>
                    <tr>
                        <th>回复内容<span class="form-required">*</span></th>
                        <td><textarea class="form-control" required name="text" placeholder="请输入回复内容" style="height: 100px;">{$data.text}</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
